<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @keyframes rainbow-background {
        0% { background-color: #ee4015; }
  8.333% { background-color: #ee7421; }
  16.667% { background-color: #bf289a; }
  25.000% { background-color: #569dee; }
  33.333% { background-color: #48c3e7; }

}
.RainbowBackground {
 animation: rainbow-background 5s infinite;
 width:800px;
 height: 80px;
}


    </style>
</head>
<body>
    <div class="RainbowBackground"></div>
</body>
